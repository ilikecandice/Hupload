<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<link rel="stylesheet" type="text/css" href="Huploadify.css"/>
<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript" src="jquery.Huploadify.js"></script>
<style type="text/css">

</style>
<script type="text/javascript">
$(function(){
	$(".preview_model").click(function(){
		$(this).hide();
	});
	$('.uploadify').Huploadify({
		auto:false,
		preview:true,
		fileTypeExts:'*.jpg;*.png;*.bmp;*.docx;*.xsl;*.doc;*.rar;',
		multi:true,
		formData:{key:123456,key2:'vvvv'},
		fileSizeLimit:9999,
		showUploadedPercent:true,//是否实时显示上传的百分比，如20%
		showUploadedSize:true,
		fileObjName:'attachmentFile',
		removeTimeout:1000,
		uploader:'http://localhost:8181/front/customer/distributor/uploadAttachment.action',
		onUploadStart:function(){
			//alert('开始上传');
			},
			onUploadSuccess:function(){
				alert("上传成功");
			},
			onUploadError:function(){
				alert("上传失败");
			   
			},
		onInit:function(){
			
			//alert('初始化');
			},
		onUploadComplete:function(){
			//alert("上传完成");
			$(".uploadify-all-button").off("click");
			},
		onCancel:function(file){
			
			
		 }
		});
	
	 
	});
	
	
</script>
</head>

<body>

<div class="upload uploadStyle uploadify" ></div>

<div class="preview_model">
   <div class="preview_model_container">
     <img id="preview_img" src="" />
   </div>
</div>


</body>
</html>
